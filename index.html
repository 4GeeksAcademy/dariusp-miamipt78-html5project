<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>HTML5 Form</title>
</head>
<body>
    <div class="container">
        <div class="row">
                <div class="col-8 border">
                    <div col-8>                        </div>

                    <div class="card-header fs-2 text-start fw-bold">
                        Payment form example
                    </div>
                    <div class="card-body ">
                        <div class="col-12">
                            <p class="card-text p-3 mb-2 bg-danger text-white text-start rounded">Some fields are missing</p>
                        </div>
                    </div>

                        <div class="row">
                            <div class="col-md-5">
                                <label for="cardNumber" class="form-label">Card #</label>
                                <input placeholder="XXXXXXXXXXXX" class="form-control" name="cardNumber" maxlength="16" minlength="15">
                            </div>
                            <div class="col-3 ">
                                <label for="cvc" class="form-label">CVC #</label>
                                <input placeholder="XXXX" class="form-control" name="cvc" maxlength="4" minlength="3">
                            </div>
                            <div class="col-4 text-start">
                                <label for="amount" class="form-label">Amount</label>
                                <input placeholder="Amount" class="form-control" name="amount" maxlength="4" minlength="3">
                            </div>
                        </div>
                    
                        <div class="row mt-4">
                            <div class="col-6">
                                <label for="First" class="form-label">First Name</label>
                                <input placeholder="First" name="First" class="form-control"/>
                            </div>
                            <div class="col-6 text-start">
                                <label for="lastname" class="form-label">Last Name</label>
                                <input placeholder="Last" name="Last Name" class="form-control" >
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-6 text-start">
                                <label for="city" class="form-label">City</label>
                                <input name="City"  class="form-control">
                            </div>
                            <div class="col-3 ">
                                <label for="state" class="form-label">State</label>
                                <select class="form-select" name="state">
                                    <option selected>Select State</option>
                                    <option value="1">State 1</option>
                                    <option value="2">State 2</option>
                                    <option value="3">State 3</option>
                                </select>
                            </div>
                            <div class="col-3 text-start">
                                <label>Postal Code</label>
                                <input name="Postal Code"  class="form-control">
                            </div>
                        </div>
                            <div class="row">
                                <div class="col-5 fs-7 mt-3 text-start fw-bold">
                                    <label>We accept:</label>                                    
                                </div>
                            
                                <div class="col-7 mt-3 flex-row-reverse">
                                    <label for="Message" class="form-label">Message</label>
                                    <textarea name="Message" class="form-control" rows="3"></textarea>
                                    <i fw-1>Add any notes here.</i>
                                </div>
                            </div>

                        <div class="card-footer text-end mt-3">
                            <button type="button" class="btn btn-secondary">Cancel</button>
                            <button type="button" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
                </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
