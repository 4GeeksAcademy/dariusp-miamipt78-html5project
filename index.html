<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <title>HTML5 Form</title>
</head>
<body>
    <div class="container">
        <div class="row">
                <div class="col-8 border">
                    <div col-8>                        </div>

                    <div class="card-header fs-2 text-start fw-bold">
                        Payment form example
                    </div>
                    <div class="card-body ">
                        <div class="col-12">
                            <p class="card-text p-3 mb-2 bg-danger text-white text-start rounded">Some fields are missing</p>
                        </div>
                    </div>

                        <div class="row">
                            <div class="col-md-5">
                                <label for="cardNumber" class="form-label">Card #</label>
                                <input placeholder="XXXXXXXXXXXX" class="form-control" name="cardNumber" maxlength="16" minlength="15">
                            </div>
                            <div class="col-3 ">
                                <label for="cvc" class="form-label">CVC #</label>
                                <input placeholder="XXXX" class="form-control" name="cvc" maxlength="4" minlength="3">
                            </div>
                            <div class="col-4 text-start">
                                <label for="amount" class="form-label">Amount</label>
                                <input placeholder="Amount" class="form-control" name="amount" maxlength="100" minlength="3">
                            </div>
                        </div>
                    
                        <div class="row mt-4">
                            <div class="col-6">
                                <label for="First" class="form-label">First Name</label>
                                <input placeholder="First" name="First" class="form-control"/>
                            </div>
                            <div class="col-6 text-start">
                                <label for="lastname" class="form-label">Last Name</label>
                                <input placeholder="Last" name="Last Name" class="form-control" >
                            </div>
                        </div>

                        <div class="row mt-3">
                            <div class="col-6 text-start">
                                <label for="city" class="form-label">City</label>
                                <input name="City"  class="form-control">
                            </div>
                            <div class="col-3 ">
                                <label for="state" class="form-label">State</label>
                                <select class="form-select" name="state">
                                    <option value="">N/A</option>
			<option value="AK">Alaska</option>
			<option value="AL">Alabama</option>
			<option value="AR">Arkansas</option>
			<option value="AZ">Arizona</option>
			<option value="CA">California</option>
			<option value="CO">Colorado</option>
			<option value="CT">Connecticut</option>
			<option value="DC">District of Columbia</option>
			<option value="DE">Delaware</option>
			<option value="FL">Florida</option>
			<option value="GA">Georgia</option>
			<option value="HI">Hawaii</option>
			<option value="IA">Iowa</option>
			<option value="ID">Idaho</option>
			<option value="IL">Illinois</option>
			<option value="IN">Indiana</option>
			<option value="KS">Kansas</option>
			<option value="KY">Kentucky</option>
			<option value="LA">Louisiana</option>
			<option value="MA">Massachusetts</option>
			<option value="MD">Maryland</option>
			<option value="ME">Maine</option>
			<option value="MI">Michigan</option>
			<option value="MN">Minnesota</option>
			<option value="MO">Missouri</option>
			<option value="MS">Mississippi</option>
			<option value="MT">Montana</option>
			<option value="NC">North Carolina</option>
			<option value="ND">North Dakota</option>
			<option value="NE">Nebraska</option>
			<option value="NH">New Hampshire</option>
			<option value="NJ">New Jersey</option>
			<option value="NM">New Mexico</option>
			<option value="NV">Nevada</option>
			<option value="NY">New York</option>
			<option value="OH">Ohio</option>
			<option value="OK">Oklahoma</option>
			<option value="OR">Oregon</option>
			<option value="PA">Pennsylvania</option>
			<option value="PR">Puerto Rico</option>
			<option value="RI">Rhode Island</option>
			<option value="SC">South Carolina</option>
			<option value="SD">South Dakota</option>
			<option value="TN">Tennessee</option>
			<option value="TX">Texas</option>
			<option value="UT">Utah</option>
			<option value="VA">Virginia</option>
			<option value="VT">Vermont</option>
			<option value="WA">Washington</option>
			<option value="WI">Wisconsin</option>
			<option value="WV">West Virginia</option>
			<option value="WY">Wyoming</option>
                                </select>
                            </div>
                            <div class="col-3 text-start">
                                <label>Postal Code</label>
                                <input name="Postal Code"  class="form-control">
                            </div>
                        </div>
                            <div class="row ">
                                <div class="col-6 mt-3 text-start" >
                                    <label >We accept:</label>  
                                    <div class="col-5 fs-4  bg-secondary border rounded text-center  text-light" >
                                    <input  type="radio" name="flexRadioDefault" id="flexRadioDefault1 bg-secondary"><i class="fa-brands fa-cc-visa fs-5 text"></i>
                                    <input  type="radio" name="flexRadioDefault" id="flexRadioDefault1 bg-secondary"><i class="fa-brands fa-cc-mastercard fs-5 text"></i>
                                    <input  type="radio" name="flexRadioDefault" id="flexRadioDefault1 bg-secondary"><i class="fa-brands fa-cc-amex fs-5 text"></i>
                                    <input  type="radio" name="flexRadioDefault" id="flexRadioDefault1 bg-secondary"><i class="fa-brands fa-bitcoin fs-5 text" ></i>
                                </div>
                                </div>
                            
                                <div class="col-6 mt-3 flex-row-reverse">
                                    <label for="Message" class="form-label">Message</label>
                                    <textarea name="Message" class="form-control" rows="3"></textarea>
                                    <i fw-1>Add any notes here.</i>
                                </div>
                            </div>

                        <div class="card-footer text-end mt-3">
                            <button type="button" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#cancel">Cancel</button>
                            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#send">Send</button>

<!---- Modal Cancel-->
                            <div class="modal fade" id="cancel" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="send aria-hidden="true">
                                <div class="modal-dialog">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h1 class="modal-title text-start fs-5 " id="staticBackdropLabel" >I want your Money! Give me your Money!</h1>
                                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                      ...
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Understood</button>
                                    </div>
                                  </div>
                                </div>
                              </div>

     <!--Modal 2 Send-->
                              <div class="modal fade" id="send" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="send" aria-hidden="true">
                                <div class="modal-dialog">
                                  <div class="modal-content">
                                    <div class="modal-header">
                                      <h1 class="modal-title fs-5" id="staticBackdropLabel">Now Im Rich and I took your Money! Thanks come again!</h1>
                                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                      ...
                                    </div>
                                    <div class="modal-footer">
                                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Understood</button>
                                    </div>
                                  </div>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
                </div>
    <script src="https://kit.fontawesome.com/e3d124d06d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>
</html>
